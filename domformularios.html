<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM formularios</h1>
    <input type="radio" name="colores" value="red"/>Rojo<br/>
    <input type="radio" name="colores" value="yellow"/>Amarillo<br/>
    <input type="radio" name="colores" value="orange"/>Naranja
    <button type="button" onclick="mostrarColor()">
        Color seleccionado
    </button>
    <h1 id="resultadocolor">Soy un TITULO</h1>
    <hr/>
    <label>Deporte favorito: </label>
    <select id="deportes" size="7" multiple>
        <option value="Petanca">Petanca</option>
        <option value="Curling">Curling</option>
        <option value="Tenis">Tenis</option>
        <option value="Futbol">Futbol</option>
    </select>
    <button type="button" onclick="mostrarDeporte()">
        Mostrar deporte seleccionado
    </button>
    <h1 style="color:blue" id="resultadodeporte"></h1>
    <script>
        function mostrarColor(){
            //SI PONEMOS TODOS NAME IGUALES EN CONTROLES 
            //DE FORMULARIO PODEMOS BUSCARLOS MEDIANTE
            //EL METODO getElementsByName
            //SI ESTAMOS DENTRO DE UN FORMULARIO
            //document.forms[0].NAME
            var colores = document.getElementsByName("colores");
            for (var radio of colores){
                //SI SON RADIO/CHECKBOX SE UTILIZA checked
                if (radio.checked == true){
                    var color = radio.value;
                    document.getElementById("resultadocolor")
                    .style.backgroundColor = color;
                    document.getElementById("resultadocolor")
                    .innerText = color;
                }
            }
        }

        function mostrarDeporte() {
            //CAPTURAMOS EL CONTROL <select>
            var select = document.getElementById("deportes");
            //DENTRO DE UN SELECT TENEMOS UN ARRAY EN DOM 
            //QUE ES options
            var html = "";
            for (var opcion of select.options){
                //LOS option TIENEN UN ATRIBUTO LLAMADO selected
                //PARA VISUALIZAR SI ESTAN SELECCIONADOS
                if (opcion.selected == true){
                    var deporte = opcion.value;
                    html += deporte + ",";
                }
            }
            document.getElementById("resultadodeporte").innerText = html;
        }
    </script>
</body>
</html>
